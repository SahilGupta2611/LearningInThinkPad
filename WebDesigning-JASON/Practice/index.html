<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 90px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
      }

      .box1 {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" class="box1" placeholder="name" name="" id="" />
      <input type="text" class="box1" placeholder="email" name="" id="" />
      <input type="text" class="box1" placeholder="password" name="" id="" />
    </div>
  </body>
</html>
